name: Release
on:
  push:
    tags:
    - 'v[0-9]+\.[0-9]+\.[0-9]+'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
    - name: Set release version
      run: echo "RELEASE_VERSION=${GITHUB_REF:11}" >> $GITHUB_ENV
    - name: Build
      run: ./build.sh
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1.1.4
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false
    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: maxsmart2-adapter-${{ env.RELEASE_VERSION }}.tgz
        asset_name: maxsmart2-adapter-${{ env.RELEASE_VERSION }}.tgz
        asset_content_type: application/zip
    - name: Upload Release Asset Checksum
      id: upload-release-asset-checksum
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: maxsmart2-adapter-${{ env.RELEASE_VERSION }}.tgz.sha256sum
        asset_name: maxsmart2-adapter-${{ env.RELEASE_VERSION }}.tgz.sha256sum
        asset_content_type: text/plain
